<script>
    function isPrime(number){
        if (number <2 ) {
            return false;
        }
        for (let i = 2; i <= number/2; i++ ) {
            if (number % i === 0){
                return false
            }
        } return true
    }
    function display(a){
        let b = 2;
        while (b < a){
            if (isPrime(b) === true){
                document.write(b + ' ');
            }
            b++
        }
    }
  display(10000)
</script>
